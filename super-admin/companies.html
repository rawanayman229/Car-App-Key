<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Companies Management</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <!-- ... (Sidebar, Nav HTML) ... -->

    <div class="main-wrapper" id="mainWrapper">
        <main class="content">
            <!-- Filter -->
            <div class="filters mb-4">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="customSearch" placeholder="Search companies..." />
                </div>
            </div>

            <!-- Table -->
            <div class="table-container">
                <table id="companiesTable" class="table w-100">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Contact</th>
                            <th>Location</th>
                            <th>Jobs</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/script.js"></script>

    <!-- PAGE SPECIFIC SCRIPT -->
    <script>
        const MOCK_COMPANIES = [
            { name: "ABC Locksmith", date: "2024-01-15", email: "contact@abclock.com", phone: "(555) 123-4567", city: "New York, NY", jobs: 145, status: "Active" },
            { name: "QuickLock Services", date: "2024-02-20", email: "info@quicklock.com", phone: "(555) 234-5678", city: "Los Angeles, CA", jobs: 98, status: "Active" },
            { name: "Master Locks Co", date: "2023-11-05", email: "service@master.com", phone: "(555) 456-7890", city: "Houston, TX", jobs: 112, status: "Suspended" },
            { name: "City Locksmith", date: "2025-01-02", email: "help@citylock.com", phone: "(555) 678-9012", city: "Philadelphia, PA", jobs: 45, status: "Pending" }
        ];

        $(document).ready(function() {
            window.initDataTable(
                '#companiesTable',
                MOCK_COMPANIES, 
                [
                    { 
                        data: 'name',
                        render: (d, t, r) => window.renderDoubleLine(r.name, `Joined ${r.date}`, 'company')
                    },
                    { 
                        data: 'email',
                        render: (d, t, r) => window.renderDoubleLine(r.email, r.phone, 'company')
                    },
                    { data: 'city' },
                    { data: 'jobs' },
                    { 
                        data: 'status', 
                        render: (d) => window.renderStatusBadge(d)
                    },
                    { 
                        data: null, 
                        orderable: false, 
                        render: () => window.renderActions()
                    }
                ]
            );
        });
    </script>
</body>
</html>
