    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset New Password</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- Internal Styles -->
    <style>
      /* Overlay */
    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;}

      /* Modal */
    .reset-modal {
        background: #fff;
        width: 100%;
        max-width: 520px;
        border-radius: 18px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 28px 32px 32px;
        position: relative;
    }

    .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 0.8px solid #E5E7EB;
    }

    .modal-header h3 {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        color: #101828;
        }
        
    .close-btn {
        background: none;
        border: none;
        font-size: 22px;
        color: #4A5565;
        cursor: pointer;
    }

    .modal-desc {
        font-size: 15px;
        color: #4A5565;
        margin-bottom: 22px;
        line-height: 1.6;
    }

    .form-label {
        font-size: 14px;
        font-weight: 600;
        color: #364153;
        margin-bottom: 8px;
    }

    .input-group-text {
        background: transparent;
        border-color: var(--border-color);
        color: #0A0A0A80;
        border-radius: 10px;
    }

    .form-control {
        border-left: none;
        border-color: var(--border-color);
        padding: 14px 12px;
        font-size: 15px;
        border-top-right-radius: 10px;
        border-radius: 10px;
    }

    .modal-actions {
        display: flex;
        gap: 16px;
        margin-top: 26px;
    }

    .btn-cancel {
        flex: 1;
        text-decoration: none;
        justify-content: center;
        text-align: center;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        background: #fff;
        font-weight: 600;
        color: #364153;
    }

    .btn-reset {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #483EF7;
        color: #fff;
        font-weight: 600;
    }

    .success-msg {
        display: none;
        margin-top: 16px;
        background: #ecfeff;
        color: #155DFC;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
    }
    </style>
    <!-- End Of Internal Styles -->
    </head>

    <body>

    <div class="overlay">
    <div class="reset-modal">

      <!-- Header -->
      <div class="modal-header">
        <h3>Reset Password</h3>
        <a href="/index.html" class="close-btn">
          <i class="fa-solid fa-xmark"></i>
        </a>
      </div>
      <!-- End Header -->

      <!-- Form -->
      <form id="resetForm">

        <!-- Code -->
        <div class="form-group mb-3">
          <label class="form-label">Code</label>
          <div class="input-group">
            <span class="input-group-text">
            </span>
            <input type="text" class="form-control" placeholder="Enter code" required>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text">
            </span>
            <input type="email" class="form-control" placeholder="Enter email" required>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text">
            </span>
            <input type="password" class="form-control" placeholder="Enter Password" required>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group mb-4">
          <label class="form-label">Configuration Password</label>
          <div class="input-group">
            <span class="input-group-text">
            </span>
            <input type="password" class="form-control" placeholder="Enter Configuration Password" required>
          </div>
        </div>

        <!-- Button -->
        <div class="modal-actions">
          <button type="submit" class="btn-reset">Reset</button>
        </div>

        <!-- Success -->
        <div class="success-msg" id="successMsg">
            Reset link has been sent successfully.
        </div>

    </form>

    </div>
    </div>

    <script>
    /* Simple validation */
    document.getElementById("resetForm").addEventListener("submit",function(e){
    e.preventDefault();

    const inputs = this.querySelectorAll("input");
    let valid = true;

    inputs.forEach(input=>{
    if(!input.value.trim()){
      input.style.borderColor = "red";
      valid = false;
    }else{
      input.style.borderColor = "#D1D5DB";
    }
    });

    if(!valid){
    alert("Please fill all fields");
    return;
    }

  // Example success flow
    alert("Password reset successfully");

   });
   </script>

  </body>
  </html>
