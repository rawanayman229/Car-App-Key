    <!doctype html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/styles.css" />

    <!-- Internal Styles -->
    <style>
      /* Overlay */
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;}

      /* Modal */
      .reset-modal {
        background: #fff;
        width: 100%;
        max-width: 520px;
        border-radius: 18px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 28px 32px 32px;
        position: relative;
    }

      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 0.8px solid #E5E7EB;
    }

      .modal-header h3 {
        font-size: 22px;
        font-weight: 700;
        margin: 0;
        color: #101828;
        }
        
      .close-btn {
        background: none;
        border: none;
        font-size: 22px;
        color: #4A5565;
        cursor: pointer;
      }

      .modal-desc {
        font-size: 15px;
        color: #4A5565;
        margin-bottom: 22px;
        line-height: 1.6;
      }

      .form-label {
        font-size: 14px;
        font-weight: 600;
        color: #364153;
        margin-bottom: 8px;
      }

      .input-group-text {
        background: transparent;
        border-right: none;
        border-color: var(--border-color);
        color: #0A0A0A80;
        border-radius: 10px;
      }

      .form-control {
        border-left: none;
        border-color: var(--border-color);
        padding: 14px 12px;
        font-size: 15px;
        border-radius: 10px;
      }

      .modal-actions {
        display: flex;
        gap: 16px;
        margin-top: 26px;
      }

      .btn-cancel {
        flex: 1;
        text-decoration: none;
        justify-content: center;
        text-align: center;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid var(--border-color);
        background: #fff;
        font-weight: 600;
        color: #364153;
      }

      .btn-reset {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: var(--primary-color);
        color: #fff;
        font-weight: 600;
      }

      .success-msg {
        display: none;
        margin-top: 16px;
        background: #ecfeff;
        color: #155DFC;
        padding: 12px;
        border-radius: 8px;
        font-size: 14px;
        text-align: center;
      }
    </style>
    <!-- End Of Internal Styles -->
    </head>

    <body>
    <div class="overlay">
      <div class="reset-modal">
        <!-- Header -->
        <div class="modal-header">
          <h3>Reset Password</h3>
          <a href="/index.html" class="close-btn"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <!-- End Of Header -->

        <p class="modal-desc">
          Enter your email address or username and we'll send you instructions
          to reset your password.
        </p>

        <!-- Modal Form -->
        <form id="resetForm">
          <div class="mb-2">
            <label class="form-label">Email or Username</label>

            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-regular fa-envelope"></i>
              </span>

              <input
                type="text"
                id="resetInput"
                class="form-control"
                placeholder="Enter email or username"/>
            </div>
          </div>
        <!-- End OF Modal Form -->

        <!-- Buttons -->
          <div class="modal-actions">
            <a href="/index.html" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-reset">Send Reset Link</button>
          </div>

          <div class="success-msg" id="successMsg">
            Reset link has been sent successfully.
          </div>
        </form>
      </div>
    </div>
 
    <!-- Internal Script -->
    <script>
      document
        .getElementById("resetForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const val = document.getElementById("resetInput").value.trim();
          if (val === "") {
            alert("Please enter email or username");
            return;
          }
          document.getElementById("successMsg").style.display = "block";
        });
    </script>
    <!-- End Of Internal Script -->
   </body>
   </html>
