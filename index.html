<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Platform Admin </title>

    <!-- CSS Dependencies (Based on your file structure) -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />

    <!-- Internal Styles -->
    <style>
      :root {
        --primary-color: linear-gradient(90deg, #155dfc 0%, #4f39f6 100%);
        --primary-hover: #1447e6;
        --text-color: #364153;
        --light-color: #0a0a0a80;
        --border-color: #d1d5dc;
        --bg-color: #f8f9fc;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--bg-color);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      /* Card Container */
      .login-card {
        background: #fff;
        border-radius: 16px;
        margin-top: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 440px;
        overflow: hidden;
        border: none;
      }

      /* Blue Header Section */
      .login-header {
        background: var(--primary-color);
        padding: 40px 20px;
        text-align: center;
        color: white;
      }

      .icon-circle {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px auto;
        font-size: 28px;
      }

      .login-header h3 {
        font-weight: 700;
        margin-bottom: 5px;
        font-size: 24px;
      }

      .login-header p {
        opacity: 0.9;
        font-size: 14px;
        font-weight: 300;
        margin: 0;
      }

      /* Form Body */
      .card-body {
        padding: 30px 40px;
      }

      .form-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 8px;
      }

      /* Input Groups */
      .input-group-text {
        background: transparent;
        border-right: none;
        border-color: var(--border-color);
        color: #9ca3af;
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
      }

      .form-control {
        border-left: none;
        border-color: var(--border-color);
        padding: 12px 10px;
        font-size: 15px;
        color: var(--text-color);
        border-top-right-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .form-control:focus {
        box-shadow: none;
        border-color: var(--primary-color);
      }

      .form-control:focus + .input-group-text,
      .input-group-text:has(+ .form-control:focus) {
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      /* Password Toggle */
      .password-toggle {
        cursor: pointer;
        border-left: none;
        background: transparent;
        border-radius: 0 8px 8px 0 !important;
      }

      /* Forgot Password */
      .forgot-link {
        color: #473ef7;
        display: block;
        text-align: right;
        font-size: 14px;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 24px;
        margin-top: 8px;
      }

      .forgot-link:hover {
        text-decoration: underline;
      }

      /* Button */
      .sign-btn {
        background: var(--primary-color);
        color: #fff;
        border: none;
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
      }
      .sign-btn:hover {
        background: linear-gradient(90deg, #4f39f6 0%, #155dfc 100%);
        color: #fff;
      }

      /* Footer */
      .footer-text {
        text-align: center;
        font-size: 12px;
        color: #9ca3af;
        margin-top: 30px;
        padding-bottom: 20px;
      }

      /* Error Message */
    .input-error {
      border-color: #dc2626 !important;
    }
    .error-text {
      color: #dc2626;
      font-size: 12px;
      margin-top: 4px;
    }
    </style>
    <!-- End Of Internal Styles -->
  </head>

  <body>
    <div class="container d-flex flex-column align-items-center">
      <div class="card login-card">
        <!-- Header Section -->
        <div class="login-header">
          <div class="icon-circle">
            <i class="fa-solid fa-shield-halved"></i>
          </div>
          <h3>Welcome Back</h3>
          <p>Sign in to your account</p>
        </div>

        <!-- Form Section -->
        <div class="card-body">
          <form id="loginForm">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-regular fa-user"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter your username"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="mb-1">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fa-solid fa-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  style="border-right: none; border-radius: 0"
                />
                <span
                  class="input-group-text password-toggle"
                  id="togglePassword"
                >
                  <i class="fa-regular fa-eye"></i>
                </span>
              </div>
            </div>

            <!-- Forgot Password -->
            <a href="/platform-admin/resetPassword.html" class="forgot-link">Forgot Password?</a>

            <!-- Submit Button -->
            <button type="submit" class="btn sign-btn">Sign In</button>
          </form>
        </div>
      </div>

      <!-- Footer Text -->
      <div class="footer-text">
        &copy; 2026 Platform Dispatcher System. All rights reserved.
      </div>
    </div>

    <!-- JS Files -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Internal Js -->
    <script>
    $(document).ready(function () {
   // Password Visibility Toggle
  $("#togglePassword").on("click", function () {
    const passwordInput = $("#password");
    const icon = $(this).find("i");

    if (passwordInput.attr("type") === "password") {
      passwordInput.attr("type", "text");
      icon.removeClass("fa-eye").addClass("fa-eye-slash");
    } else {
      passwordInput.attr("type", "password");
      icon.removeClass("fa-eye-slash").addClass("fa-eye");
    }
  });

  //  Validation
    $("#loginForm").on("submit", function (e) {
    e.preventDefault();

    const usernameInput = $("#username");
    const passwordInput = $("#password");

    // Reset UI
    $(".error-text").remove();
    $(".form-control").removeClass("input-error");

    let isValid = true;

    const username = usernameInput.val().trim();
    const password = passwordInput.val().trim();

    /* ===== Username Validation ===== */
    if (username === "") {
      showError(usernameInput, "Username is required");
      isValid = false;
    }

    /* ===== Password  Validation===== */
    if (password === "") {
      showError(passwordInput, "Password is required");
      isValid = false;
    }

    if (!isValid) return;


    // API Ready Payload
    const payload = {
      username: username,
      password: password
    };

    console.log("Sending to backend:", payload);

    // ===== Demo Login  =====
    if (username === "demo" && password === "demo") {
    // Save user data
    const userData = {
    username: username,
    email: username + "@lockaccess.com",
    role: "Admin"
    };

    localStorage.setItem("user", JSON.stringify(userData));

    window.location.href = "platform-admin/dashboard.html";
    }
  });

  // Helpers
  function showError(input, message) {
    input.addClass("input-error");
    input.closest(".mb-3, .mb-1").append(
      `<div class="error-text">${message}</div>`
    );
    }
    });
    </script>
    <!-- End Of Internal Js -->
  </body>
</html>
