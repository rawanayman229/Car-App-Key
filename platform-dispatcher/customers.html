    <!-- Internal Style -->
    <style>
      .search-filter-wrapper {

      .search-box {
        flex: 1;
        min-width: 250px;
        background: #f3f3f5;
        border-radius: 12px;
        padding: 10px 15px;
        display: flex;
        align-items: center;

      }
      .search-box input {
        border: none;
        outline: none;
        background: transparent;

      }
      .filter-box {

    <body>
    <!-- NAVBAR -->
    <nav class="navbar">

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">

    <!-- MAIN CONTENT-->
    <main class="mainContent" id="mainContent">
      <!-- Filters -->
      <div class="search-filter-wrapper">
        <div class="search-box">
          <i class="fa fa-search text-muted"></i>
          <input id="globalSearch" placeholder="Search by name, ID, phone..." />
        </div>

        <div class="filter-box">
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="Active">Active</option>
            <option value="In Active">In Active</option>
          </select>
        </div>

        <div class="filter-box">
          <select id="cityFilter">
            <option value="">All Cities</option>
            <option>Downtown District</option>
            <option>North Zone</option>
            <option>West Side</option>
            <option>East End</option>
          </select>
        </div>

        <div class="filter-box">
          <select id="serviceFilter">
            <option value="">All Services</option>
            <option>Plumbing</option>
            <option>Heating</option>
            <option>Electrical</option>
            <option>HVAC</option>
            <option>Locksmith</option>
          </select>
        </div>
      </div>

      <!-- Table -->
      <div class="card-box">
      <h5 class="fw-bold mb-3">Customers Listing</h5>
      <p class="text-muted">9 customers found</p>
      <div  class="table-responsive mt-3">
        <table id="customersTable" class="table w-100">
          <thead>
            <tr>
              <th>Customer Name</th>
              <th>Customer ID</th>
              <th>Phone</th>
              <th>Email</th>
              <th>City / Area</th>
              <th>Number of Jobs</th>
              <th>Last Job Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- Internal Scripts -->

      ];

      let table;

      $(document).ready(function () {
        table = $("#customersTable").DataTable({
          data: customers,
          dom: "rtp",
          pageLength: 5,
          columns: [
            { data: "name" },
            { data: "id" },
            { data: "phone" },
            { data: "email" },
            { data: "city" },
            { data: "jobs" },
            { data: "date" },
            {
              data: "status",
              render: (s) =>
                `<span class="status-badge ${s === "Active" ? "status-active" : "status-inactive"}">${s}</span>`,
            },
            {
              data: null,
              render: (d) => `
             <a href="customerDetails.html?id=${d.id}" class="action-link">
             <i class="fa fa-eye"></i> View
            </a>`,
            },
          ],
        });

        // Filters
        $("#globalSearch").on("keyup", function () {
          table.search(this.value).draw();
        });

        $("#statusFilter").on("change", function () {
          const v = this.value;
          table
            .column(7)
            .search(v ? `^${v}$` : "", true, false)
            .draw();
        });

        $("#cityFilter").on("change", function () {
          table.column(4).search(this.value).draw();
        });

      });
    </script>
    </body>
